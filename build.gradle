apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '0.0.2-SNAPSHOT'
group 'iop'

//install.dependsOn ':build'

jar {
    manifest {
        attributes 'Implementation-Title': 'IOP Store Retrieve', 'Implementation-Version': version
    }
}

repositories {
	maven {url 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath;}
	maven {url 'http://repo1.maven.org/maven2'}
}

dependencies {
	compile 'iop:iop.account:0.0.1-SNAPSHOT'
	compile 'iop:iop.storet.accumulod4m:0.0.1-SNAPSHOT'
	compile 'accumulo:accumulo.provider:0.0.1-SNAPSHOT'
	compile 'accumulo:accumulo-core:1.5.1'
	compile 'accumulo:accumulo-fate:1.5.1'
	compile 'accumulo:accumulo-start:1.5.1'
	compile 'accumulo:accumulo-trace:1.5.1'
	compile 'org.apache.hadoop:hadoop-client:2.3.0'
	compile 'org.apache.zookeeper:zookeeper:3.4.5'
	compile 'dom4j:dom4j:1.6.1'
	compile 'ch.qos.logback:logback-core:1.1.2'
	compile 'ch.qos.logback:logback-classic:1.1.2'
	compile 'emf:org.eclipse.emf:2.6.0'
	compile 'emf:org.eclipse.emf.common:2.9.1'
	compile 'emf:org.eclipse.emf.ecore:2.9.1'
	compile 'emf:org.eclipse.emf.ecore.xmi:2.9.1'
	compile 'openhealthtools:lpg.runtime.java:2.0.17'
	compile 'openhealthtools:org.eclipse.ocl:3.3.0'
	compile 'openhealthtools:org.eclipse.ocl.common:1.1.0'
	compile 'openhealthtools:org.eclipse.ocl.ecore:3.3.0'
	compile 'openhealthtools:org.openhealthtools.mdht.emf.runtime:1.0.0'
	compile 'openhealthtools:org.openhealthtools.mdht.uml.cda:1.2.0'
	compile 'openhealthtools:org.openhealthtools.mdht.uml.hl7.datatypes:1.2.0'
	compile 'openhealthtools:org.openhealthtools.mdht.uml.hl7.rim:1.2.0'
	compile 'openhealthtools:org.openhealthtools.mdht.uml.hl7.vocab:1.2.0'    
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
